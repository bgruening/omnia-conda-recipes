package:
  name: perses
  version: 0.5.0
source:
  git_url: https://github.com/choderalab/perses.git
  git_tag: 0.5.0
build:
  preserve_egg_dir: True
  number: 0
  skip: True  # [win or py2k]
requirements:
  build:
    - python
    - setuptools
    - numpy >=1.14
  run:
    - python
    - setuptools
    - numpy >=1.14
    - scipy
    - pymbar
    - openmm >=7.3.0
    - parmed
    - openmoltools >=0.8.4
    - openmmtools
    - numba
    - netcdf4
    - matplotlib
    - seaborn
    - mdtraj
    - pdbfixer
    - lxml
    - networkx >=2.0
    #- openeye-toolkits # not on conda-forge
    - dask
    - distributed
    - yank
    - progressbar2
    - parmed
test:
  requires:
    - nose
    - nose-timer
  imports:
    - perses
about:
  home: https://github.com/choderalab/perses
  license: MIT
  license_file: LICENSE
  summary: Experiments with expanded ensemble simulation to explore chemical and mutational space
